<!DOCTYPE html>
<html lang="pt-en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form name=contato method="post">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome Completo</label>
            <br>
            <input placeholder="Identifique-se" id="name" name="name" type="text">
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input placeholder="email@algumacoisa.com" id="email" name="email" type="email">
            <br>
            <br>
            <label for="message">Mensagem</label>
            <br>
            <textarea placeholder="Texto aqui" name="message" id="message" cols="18" rows="10"></textarea>
            <br>
            <label for="send"></label>
            <br>
           <button id="send" name="send" type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
